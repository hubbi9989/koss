  <style>
    :root {
      --granat: #001F3F;
      --niebieski: #007BFF;
      --bialy: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--granat);
      color: var(--bialy);
      padding: 20px;
    }

    h2 {
      background-color: var(--niebieski);
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    section {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 2px 10px rgba(0, 123, 255, 0.3);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 0.95rem;
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      background-color: #ffffff10;
      color: var(--bialy);
      outline: none;
    }

    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      background-color: #ffffff10;
      color: var(--bialy);
      outline: none;
    }

    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      background-color: #ffffff10;
      color: var(--bialy);
      outline: none;
    }

    input::placeholder,
    textarea::placeholder {
      color: #cccccc;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 10px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      font-weight: 400;
    }

    button {
      width: 100%;
      background-color: var(--niebieski);
      color: white;
      border: none;
      padding: 14px;
      font-size: 1.1em;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>

  <script>
  function zapiszDoHTML() {
    const style = `
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #001F3F;
        color: #ffffff;
        padding: 20px;
        font-size: 1.1rem;
      }
      h2 {
        background-color: #007BFF;
        padding: 10px 15px;
        border-radius: 10px;
        font-size: 1.3rem;
        margin-bottom: 15px;
      }
      section {
        background-color: rgba(255, 255, 255, 0.05);
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 25px;
        box-shadow: 0 2px 10px rgba(0, 123, 255, 0.3);
      }
      p {
        margin: 8px 0;
      }
      .label {
        font-weight: 600;
      }
    `;

    const fontLink = document.querySelector("link[href*='fonts']").outerHTML;

    const getValue = (id) => {
      const el = document.getElementById(id);
      return el ? el.value || (el.checked ? "TAK" : "NIE") : "";
    };

    const checked = (id) => {
      const el = document.getElementById(id);
      return el && el.checked ? "✓ " + el.parentElement.innerText.trim() : "";
    };

    const selectText = (id) => {
      const el = document.getElementById(id);
      return el ? el.options[el.selectedIndex].text : "";
    };

    const html = `
<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Raport wyposażenia</title>
${fontLink}
<style>${style}</style>
</head>
<body>
<h2>Weryfikacja wyposażenia</h2>
<section>
  <p><span class="label">Marka:</span> ${getValue("marka")}</p>
  <p><span class="label">Model:</span> ${getValue("model")}</p>
  <p><span class="label">Wersja:</span> ${getValue("wersja")}</p>
  <p><span class="label">Generacja:</span> ${getValue("generacja")}</p>
